<div class="modal" [ngClass]="{ 'is-active' : isModalActive }" *ngIf="isModalActive && selected.id">
    <div class="modal-background" (click)="toggleModal()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title is-capitalized">{{selected.name}}</p>
        </header>
        <section class="modal-card-body">
            <div class="card-content">

                <div class="media">
                    <div class="media-left">
                        <figure class="image is-128x128">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{selected.id}}.png"
                                alt="">
                        </figure>
                    </div>
                    <div class="media-content">
                        <div class="media-content">
                            <div class="tags are-medium">
                                <span class="tag is-dark is-rounded is-capitalized is-medium"
                                    *ngFor="let type of selected.types">{{type.type.name}}</span>
                            </div>
                            <p><b>Height:</b> {{selected.height * 10}} cm</p>
                            <p><b>Weight:</b> {{selected.weight/10}} kg</p>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        <footer class="modal-card-foot">

        </footer>
    </div>
    <button class="modal-close is-large" aria-label="close" (click)="toggleModal()"></button>
</div>

<div class="container is-fluid">
    <div class="columns">
        <div id="search" class="column is-2">
            <div id="search-sticky">
                <div class="field">
                    <label class="label has-text-white is-size-5">From:</label>
                    <div class="control">
                        <input class="input is-rounded" type="number" [(ngModel)]="start" />
                    </div>
                </div>
                <div class="field">
                    <label class="label has-text-white is-size-5">To:</label>
                    <div class="control">
                        <input class="input is-rounded" type="number" [(ngModel)]="end" />
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <p class="button is-danger is-rounded is-inverted is-outlined is-fullwidth"
                                    (click)="search()">
                                    Search
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content" class="column">
            <ul id="dex-grid">
                <li *ngFor="let pokemon of pokemons" class="is-capitalized is-size-5">
                    <div class="poke" (click)="selectPokemon(pokemon.id)">
                        <p class="tag is-danger">No.: {{pokemon.id.padStart(3,"0")}}</p>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"
                            alt="">

                        <p class="has-text-centered has-text-grey-dark">{{pokemon.name}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
